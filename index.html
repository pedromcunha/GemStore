<!DOCTYPE html>
<html ng-app="store">
<head>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,300italic' rel='stylesheet' type='text/css'>
	<title>Welcome To the Gem Store</title>
</head>
<body ng-controller="StoreController as store">
	<h1 class="header">Welcome To the Gem Store</h1>
	<div class="product-row" ng-repeat="product in store.products" ng-hide="store.product.soldOut">
		<product-title></product-title>
		<product-panels></product-panels> 
		<img class="product-image" ng-src="{{product.image}}">
		<button class="btn btngreen" ng-show="product.canPurchase">Add to Cart</button>
	</div>
	<footer class="footer">Built by <a href="https://www.spinsomewebs.com">Pedro Cunha</a> using Angular.js</footer>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="product.js"></script>
</body>
</html>
